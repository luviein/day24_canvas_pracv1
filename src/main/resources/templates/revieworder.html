<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Your Order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        *{padding: 10px;}
    </style>
</head>

<body>
    <h1>Review your order</h1>
    <br><br>
    <table style="padding: 10px;">
        <thead>
            <tr>
                <th>Order Date</th>
                <th>Customer Name</th>
                <th>Ship Address</th>
                <th>Notes</th>
                <th>Tax</th>
            </tr>
        </thead>
        <tbody>
            <tr th:object="${orderform}">
                <td th:text="${orderform.orderDate}"></td>
                <td th:text="${orderform.custName}"></td>
                <td th:text="${orderform.shipAddress}"></td>
                <td th:text="${orderform.notes}"></td>
                <td th:text="${orderform.tax}"></td>

            </tr>
        </tbody>
    </table>
    <br><br>
    <table>
        <thead>
            <tr>
                <th>Product</th>
                <th>Unit Price</th>
                <th>Discount</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="details : ${orderDetails}">
                <td th:text = "${details.product}"></td>
                <td th:text = "${details.unitPrice}"></td>
                <td th:text = "${details.discount}"></td>
                <td th:text = "${details.quantity}"></td>
            </tr>
        </tbody>

    </table>

    <div class="container">
        <div class="text-align-center">
            <a th:href="@{/home/closeorder}" class="btn btn-primary"> Close Order</a>
        </div>
    </div>
    <!-- <div class="col">
        <form th:action="@{/home/closeorder}" method="post">
            <br>
            <input type="submit" value="Close Order" class="btn btn-primary">
        </form>
    </div> -->
    
</body>

</html>
