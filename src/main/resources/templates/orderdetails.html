<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Details</title>
    <link rel="icon" type="image/gif" href="../gif/icon.gif">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <h1 class="display-3" style="text-align: center; padding-top:1%">Add Products</h1>
    <div class="container" style="padding-top: 1%;">
        <form th:action="@{/home/nextdetails}" method="post" th:object="${orderdetails}">
            <div class="mb-3">
                <label for="product" class = "form-label">Product</label>
                <input type="text" class="form-control" th:field="*{product}">
            </div>
            <div class="mb-3">
                <label for="unitPrice" class ="form-label">Unit Price</label>
                <input type="number" class="form-control" th:field="*{unitPrice}">
            </div>
            <div class="mb-3">
                <label for="discount" class = "form-label">Discount</label>
                <input type="number" class="form-control" th:field="*{discount}">
            </div>
            <div class="mb-3">
                <label for="quantity" class = "form-label">Quantity</label>
                <input type="number" class="form-control" th:field="*{quantity}">
            </div>
        <div class="row">
            <div class="col">
                <input type="submit" value="Add To Cart" class="btn btn-primary">
            </div>
        </div>
       
        </form>
        <div class="col">
            <form th:action="@{/home/completeorder}" method="post" th:object="${orderdetails}">
                <br>
                <input type="submit" value="Complete Order" class="btn btn-primary">
            </form>
        </div>
    </div>
</body>
</html>
