<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
    <link rel="icon" type="image/gif" href="../gif/icon.gif">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <h1 class="display-3" style="text-align: center; padding-top:1%">Order Form</h1>
    <div class="container" style="padding-top: 1%;">
        <form th:action="@{/home/todetails}" method="post" th:object="${orderForm}">
            <div class="mb-3">
                <label for="orderDate" class = "form-label">Order Date</label>
                <input type="date" class="form-control" th:field="*{orderDate}">
            </div>
            <div class="mb-3">
                <label for="customerName" class = "form-label">Customer Name</label>
                <input type="text" class="form-control" th:field="*{custName}">
            </div>
            <div class="mb-3">
                <label for="shippingAddress" class = "form-label">Shipping Address</label>
                <input type="text" class="form-control" th:field="*{shipAddress}">
            </div>
            <div class="mb-3">
                <label for="notes" class = "form-label">Notes</label>
                <textarea class="form-control" cols="30" rows="10" th:field="*{notes}">Notes</textarea>
            </div>
            <div class="mb-3">
                <label for="notes" class = "form-label">Tax</label>
                <input type="text" class="form-control" th:field="*{tax}">
            </div>

            <div>
                <button type="submit" value="Next >>" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
    
</body>
</html>
